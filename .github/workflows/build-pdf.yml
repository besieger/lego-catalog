name: Build catalog PDF

permissions:
  contents: write

on:
  push:
    paths:
      - 'catalog.tex'
      - 'src/**'
      - 'data/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate catalog.tex
        run: python src/generate_catalog.py -i lego-sets.csv -o catalog.tex

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra

      - name: Compile PDF with pdflatex
        run: pdflatex -interaction=nonstopmode -halt-on-error catalog.tex
        continue-on-error: true

      - name: Compile PDF again (for references)
        run: pdflatex -interaction=nonstopmode -halt-on-error catalog.tex

      - name: Commit and push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add catalog.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update generated catalog.pdf" && git push)

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: catalog-pdf
          path: catalog.pdf
